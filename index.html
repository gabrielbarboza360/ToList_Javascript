<html lang="pt-BR">
<head>

    <title>To list</title>

<body>

      <div id="Container-global">
           <header style="font-weight: bolder;"> Lista de Tarefas </header> 

           <form id="Container-Form-Adicione">
               <p style="font-weight: bolder;">Adicione a sua tarefa:</p>
               <div class="form-control">
                   <input type="text" id="input-adicione" placeholder="O que você vai fazer ?">
                        <button type="submit">
                            <i class="fa-thin fa-plus"></i>
                        </button>
               </div>
            </form>


            <form id="Container-Form-Editar" class="hide">
                <p style="font-weight: bolder;">Edite a sua Tarefa:</p>
                <div class="form-control">
                    <input type="text" id="input-Editar">
                         <button type="submit">
                            <i class="fa-solid fa-check-double" ></i>
                         </button>
                         <button id="button-cancelar">Cancelar</button>
                </div>
             </form>

          <div id="opçoes">
    
       <div id="search">
                <h4>Pesquisar:</h4>

                <form>
                    <div class="form-control">

                </div>
                </form> 
            </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                       <option value="all">Todos</option>
                       <option value="done">Feitos</option>

                    </select>
               </div>
            </div>

            <div id="todo-list">
              
                  <H3 style="text-align: center; padding-top: 10px; padding-bottom: 20px;">Tamplete</H1>
                  
                  <div class="todo done">
                  <h3>Estou fazendo algo aqui... Exemplo</h3>
                  <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                  </button>
                  <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>

       
       

      </div>


      <script src="Javascript.js"></script>
</body>

</html>
